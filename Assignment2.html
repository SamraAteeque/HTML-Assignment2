<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <h1>FORMS</h1>
    <form action="">
        <label for="name">Name:</label>
        <input type="text" name="name" id="name" placeholder="Enter your name">
        <br>
        <br>
        <label for="email">E-mail:</label>
        <input type="email" name="email" id="email" placeholder="Enter your email">
        <br>
        <br>
        <label for="password">Password:</label>
        <input type="password" name="password" id="password" 
        placeholder="Enter your password" required>
        <br>
        <br>
        <br>
        <p>Language:</p>
        <input type="radio" name="language" value="html">
        "HTML"
        <br>
        <input type="radio" name="language" value="css">
        "CSS"
        <br>
        <input type="radio" name="language" value="javascript">
        "JavaScript"
        <br>
        <br>
        <input type="checkbox" id="abcd" value="abcd">
        <label for="abcd">ABCD</label>
        <br>
        <input type="checkbox" id="efgh" value="efgh">
        <label for="abcd">EFGH</label>
        <br>
        <input type="checkbox" id="ijkl" value="ijkl">
        <label for="abcd">IJKL</label>
        <br>
        <p>Field:</p>
        <select name="field" id="field">
            <option value="html">HTML</option>
            <option value="css">CSS</option>
            <option value="javascript">JavaScript</option>
        </select>
        <br>
        <br>
        <textarea name="describe" id="describe" cols="30" rows="10" placeholder="Describe Yourself"></textarea>
        <br>
        <br>
        <label for="date"></label>
        <input type="date" >
        <br>
        <br>
        <label for="phone">Phone no</label>
        <input type="number" name="phone" id="phone" placeholder="Enter your phone">
        <br>
        <br>
        <label for="submit"></label>
        <input type="submit">
    </form>
<br>

</body>
</html>
